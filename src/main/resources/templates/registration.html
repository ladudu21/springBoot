<html>

    <head>
        <meta charset="ISO-8859-1">
        <title>Registration</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h1>Registration</h1>

                    <form th:action="@{/registration}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="username"> Username </label>
                            <input id="username" class="form-control" th:field="*{username}" required
                                   autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="passwd"> Password </label>
                            <input id="passwd" class="form-control" type="password" th:field="*{passwd}" required
                                   autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email"> Email </label>
                            <input id="email" class="form-control" type="email" th:field="*{email}" required
                                   autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                        </div>
                    </form>

                    <div th:if="${param.success}">
                        <div class="alert alert-info"> Congratulations, your account has been successfully created!</div>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">    
                        Username already exists!
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
